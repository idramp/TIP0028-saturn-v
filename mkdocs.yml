# Navigation structure
nav:
- Introduction:
    - 'Synopsis': 'index.md'
    - 'Purpose': 'purpose.md'
    - 'Audience': 'audience.md'
    - 'Motivation': 'motivation.md'
- 'Use Cases': 'use_cases.md'
- 'Design Principles': 'design_principles.md'
- 'Solution Architecture': 'tech_stack.md'
- Stakeholders:
    - 'Evernym': './interop/evernym.md'
    - 'esatus': './interop/esatus.md'
    - 'IBM': './interop/ibm.md'
    - 'IdRamp': './interop/idramp.md'
    - 'iGrant.io': './interop/igrantio.md'
    - 'Lissi': './interop/lissi.md'
- Interoperability Testing:
    - 'Test Plans': 'test_plans.md'
    - 'Certifications': 'certifications.md'
- Help:
    - 'FAQ': 'faq.md'
    - 'Contact us': 'contact_us.md'

# Theme configuration
theme:
  name: material
  custom_dir: docs/theme/overrides
  features:
    - navigation.instant
    # - navigation.tabs
  favicon: theme/images/favicon.png
  logo: theme/images/logo.svg
  palette:
    primary: white
    accent: indigo

# Plugin configuration
plugins:
  - search

# Extensions configuration
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: trustoverip
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Additional content
extra:
  title: 'TIP0028: Saturn V'
  lf_url: https://www.linuxfoundation.org/projects
  toip_url: https://trustoverip.org/
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/trustoverip
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/trustoverip
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/trust-over-ip-foundation

# Additional stylesheets
extra_css:
  - theme/stylesheets/main.css

# Additional JavaScript
extra_javascript:
  - https://unpkg.com/mermaid@8.6.4/dist/mermaid.min.js
  - theme/javascripts/main.js
